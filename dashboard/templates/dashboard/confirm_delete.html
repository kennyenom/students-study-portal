{%extends 'dashboard/base.html'%}
{%block title%}
delete
{%endblock title%}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Are you sure to delete  of note {{ object }} ?
                </div>
                <input type="submit" class="btn btn-danger" value="Yes, delete it" />
                <a class="btn btn-success" href="{% url 'notes' %}">cancel</a>
            </form>
        </div>
    </div>
</div>
{%endblock content%}
